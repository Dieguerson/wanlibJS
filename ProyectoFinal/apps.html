<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/wax.svg">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <title>The Wandering Librarian</title>
        <meta name="description" content="We write your Table Top RPG character's story for you!">
        <meta name="keywods" content="pricing, search, spells, character, creation, sheet, services, additionals, librarian, wandering, stories, fantasy">
        <meta name="author" content="Diego Gabrielli">
    </head>
    <body class="bg-secondary">
        <a href="" id="top"></a>
        <header class="position-sticky top-0 nav--z-index">
            <nav class="container-fluid navbar navbar-expand-lg bg-dark p-0">
                <div class="container-fluid p-2 pb-1">
                    <div class="container-fluid d-flex justify-content-between p-0 m-0">
                        <a href=""><img src="img/wax.svg" class="logo--size" alt="Logo"></a>
                        <a class="navbar-brand active align-self-center text-center text-wrap p-0 m-0 nav__brand--size nav__brandFont--size nav__brand--justify link--color" href=""><strong>The Wandering Librarian Woric Leatherbound</strong></a>
                    <i class="bi bi-person-circle fs-3 align-self-center text-primary logIn--cursor pe-2" id="openModal"></i>
                    </div>
            </nav>
        </header>
        <section id="modal" class="d-none position-fixed top-0 start-0 w-100 h-100 p-4 overflow-auto modal__background--color modal--depth">
            <article id="modalContent" class="d-none border border-2 mx-auto py-3 modal__content--margin bg-success card--border w-sm-75 w-lg-50 w-xxl-25">
                <form id="logIn" class="d-flex row justify-content-center mx-auto px-3 p-md-0 w-100">
                    <fieldset>
                        <legend class="fw-bold p-1 pt-0">Log In</legend>
                        <input id="signUp" class="btn btn-primary text-dark fw-bold mx-0 mb-3 p-0 px-1 button--border" type="button" value="Sign Up">
                        <div class="form-floating mb-3">
                            <input type="text" name="name" id="userName" placeholder=" " class="form-floating form-control text-secondary bg-dark border-secondary shadow contact__cursor--color contact__input--color contact__input--color">
                            <label for="name" class="text-start text-primary ps-3">User Name</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" name="pass" id="pass" placeholder="grimund@dwarfmail.com" class="form-control text-secondary bg-dark border-secondary shadow contact__cursor--color contact__input--color">
                            <label for="pass" class="text-start text-primary ps-3">Password</label>
                        </div>
                    </fieldset>
                    <input id="logSend" class="btn btn-dark text-primary fw-bold m-2 p-0 form__btn--size button--border" type="button" value="Log In">
                </form>
                <div id="loggedIn" class="d-none row justify-content-center mx-auto px-3 p-md-0 w-100">
                    <legend class="fw-bold p-1 pt-0 px-3">Log In</legend>
                    <p class="w-100 text-center fs-4 mt-2">You are now logged in!</p>
                    <input id="getOut" class="btn btn-dark text-primary fw-bold m-2 p-0 buttons--size button--border" type="button" value="Log Out">
                </div>
                <form id="userCreator" class="d-none row justify-content-center mx-auto px-3 p-md-0 w-100">
                    <fieldset class="text-center">
                        <legend class="fw-bold p-1 pt-0">New User</legend>
                            <div class="form-floating mb-3">
                                <input type="text" name="newUserName" id="newUserName" placeholder="Grimund" class="form-floating form-control text-secondary bg-dark border-secondary shadow contact__cursor--color contact__input--color contact__input--color">
                                <label for="newUserName" class="text-start text-primary ps-3">User Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="userPass" id="userPass" placeholder="****" class="form-control text-secondary bg-dark border-secondary shadow contact__cursor--color contact__input--color">
                                <label for="userPass" class="text-start text-primary ps-3">Password</label>
                            </div>
                        </legend>
                        <input id="back" class="btn btn-primary text-dark fw-bold m-2 p-0 form__btn--size button--border" type="button" value="Back">
                        <input id="userSend" class="btn btn-dark text-primary fw-bold m-2 p-0 form__btn--size button--border" type="button" value="Create">
                    </fieldset>
                </form>
                <div class="d-flex justify-content-end mt-3">
                    <input class="btn btn-dark text-primary fw-bold mx-3 p-0 form__btn--size button--border" type="button" value="Close" id="closeModal">
                </div>
            </article>
        </section>
        <section class="d-flex flex-column justify-content-between container pb-4">
            <article class="row justify-content-center w-md-100 w-xxl-75 mx-auto pt-4 px-0">
                <h2 class="text-center fw-bold w-100 m-0 p-0">Dice Simulator</h2>
                <div class="w-100">
                    <div class="card flex-row flex-wrap text-center justify-content-center col-16 bg-success text-dark shadow mx-auto m-3 px-2 py-1 card--border apps__ammountCard--size">
                        <h5 class="card-title m-auto mb-1 fs-6 w-100">Ammount</h5>
                        <i id="ammountMinus" class="bi bi-dash-circle fs-3 p-0 m-auto mb-2 mt-0 text-dark fw-bold align-self-center logIn--cursor"></i>
                        <input class="align-self-center h-50 w-50 text-center m-auto mb-2 mt-0 bg-dark form-control text-secondary bg-dark border-secondary shadow
                        contact__cursor--color contact__input--color contact__input--color" type="number" name="ammount" value="1" id="ammount">
                        <i id="ammountPlus" class="bi bi-plus-circle fs-3 p-0 m-auto mb-2 mt-0 text-dark fw-bold align-self-center logIn--cursor"></i>
                    </div>
                </div>
                <div class="row justify-content-center w-md-100 w-xxl-75 mx-auto pt-0 px-0">
                    <div class="col-4 dieSim card text-center justify-content-center col-16 bg-success text-dark shadow m-3 p-0 card--transform card--border apps__card--size">
                        <h5 class="card-title w-100 m-auto">d4</h5>
                    </div>
                    <div class="dieSim card text-center justify-content-center col-16 bg-success text-dark shadow m-3 p-0 card--transform card--border apps__card--size">
                        <h5 class="card-title w-100 m-auto">d6</h5>
                    </div>
                    <div class="dieSim card text-center justify-content-center col-16 bg-success text-dark shadow m-3 p-0 card--transform card--border apps__card--size">
                        <h5 class="card-title w-100 m-auto">d8</h5>
                    </div>
                    <div class="dieSim card text-center justify-content-center col-16 bg-success text-dark shadow m-3 p-0 card--transform card--border apps__card--size">
                        <h5 class="card-title w-100 m-auto">d10</h5>
                    </div>
                    <div class="dieSim card text-center justify-content-center col-16 bg-success text-dark shadow m-3 p-0 card--transform card--border apps__card--size">
                        <h5 class="card-title w-100 m-auto">d12</h5>
                    </div>
                    <div class="dieSim card text-center justify-content-center col-16 bg-success text-dark shadow m-3 p-0 card--transform card--border apps__card--size">
                        <h5 class="card-title w-100 m-auto">d20</h5>
                    </div>
                    <div class="dieSim card text-center justify-content-center col-16 bg-success text-dark shadow m-3 p-0 card--transform card--border apps__card--size">
                        <h5 class="card-title w-100 m-auto">d100</h5>
                    </div>
                </div>
                <h3 class="fw-bold w-100 text-center mt-2">Results</h3>
                <div id="results" class="fs-5 mt-2 text-center text-break die__results--length">
                    <p>Throw a Die!</p>
                </div>
            </article>
            <div class="text-center bg-primary text-primary my-1 mx-auto break--size">Dragons Rock!</div>
            <article class="row justify-content-end mx-auto px-3 mt-3 w-sm-75 w-lg-50 w-xxl-25">
                <h2 class="text-center fw-bold w-100 m-0 p-0">Character Creator</h2>
                <form action="" class="d-flex flex-wrap border border-2 bg-success shadow my-2 p-3 pb-2 contact__fieldset--border">
                    <fieldset class="w-100">
                        <div>
                            <div class="form-floating mb-3 charName">
                                <input type="text" name="Name" id="charName" placeholder="Grimund Bronzeheart" class="form-control text-secondary bg-dark border-secondary shadow contact__cursor--color contact__input--color contact__input--color">
                                <label for="name" class="text-start text-primary">Character's Name:</label>
                            </div>
                            <label for="race" class="d-block text-start fs-5 fw-bold ms-n1 mb-1 charRace">Race:
                                <select class="form-select text-secondary bg-dark border border-secondary shadow mb-2" name="Race" id="race">
                                    <option value=""></option>
                                </select>
                            </label>
                            <label for="subRace" class="text-start fs-5 fw-bold ms-n1 mb-1 w-100 d-none subRace">Subrace:
                                <select class="form-select text-secondary bg-dark border border-secondary shadow mb-4" name="Subrace" id="subRace">
                                    <option value="None"></option>
                                </select>
                            </label>
                            <label for="class" class="d-block text-start fs-5 fw-bold ms-n1 mb-1 class">Class:
                                <select class="form-select text-secondary bg-dark border border-secondary shadow mb-2" name="Class" id="class">
                                    <option value=""></option>
                                </select>
                            </label>
                            <label for="subClass" class="text-start fs-5 fw-bold ms-n1 mb-1 w-100 d-none subClass">Subclass:
                                <select class="form-select text-secondary bg-dark border border-secondary shadow mb-4" name="Subclass" id="subClass">
                                    <option value=""></option>
                                </select>
                            </label>
                            <label for="background" class="d-block text-start fs-5 fw-bold ms-n1 mb-1 background">Background:
                                <select class="form-select text-secondary bg-dark border border-secondary shadow mb-4" name="Background" id="background">
                                    <option value=""></option>
                                </select>
                            </label>
                        </div>
                    </fieldset>
                    <input id="openCharModal" class="btn btn-primary text-dark fw-bold m-2 ms-0 p-0 px-1 button--border" type="button" value="Character List">
                    <input class="btn btn-dark text-primary shadow-none fw-bold ms-auto m-2 p-0 px-1 form__btn--size button--border" type="button" value="Create" id="genesis" >
                </form>
            </article>
        </section>
        <section id="charModal" class="d-none position-fixed top-0 start-0 w-100 h-100 overflow-auto modal__background--color modal--depth">
            <article id="charModalContent"class="d-none ms-auto p-2 charModal__content bg-success w-sm-75 w-md-50 w-lg-25">
                <div id="charList">
                    <h3 class="text-center fw-bold w-100 m-0 p-0">Character List</h3>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <input class="btn btn-dark text-primary fw-bold mx-3 p-0 form__btn--size button--border" type="button" value="Close" id="closeCharModal">
                </div>
            </article>
        </section>
        <a href="#top" class="position-fixed text-dark fs-1 backTop--position"><i class="bi bi-arrow-up-circle-fill backTop--opacity"></i></a>
        <footer class="d-flex flex-wrap justify-content-between align-items-center bg-dark text-primary p-1">
            <a href=""><img src="img/wax.svg" alt="Logo" class="logo--size"></a>
            <a href="https://www.instagram.com/wan.lib/" class="link--color"><i class="bi bi-instagram fs-3"></i></a>
            <strong class="w-100 text-end footer__text--size footer__font--size">Developed by Diego Gabrielli</strong>
        </footer>
        <script src="js/simDieChar.js"></script>
    </body>
</html>
